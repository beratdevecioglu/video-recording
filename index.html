<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="HR PORTAL">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="HR PORTAL">
    <meta itemprop="name" content="HR PORTAL">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">


<style>
h1{
	text-align: center;

}

</style>

</head>
<body>

<div id="container">

    <h1 class="display-2">HR PORTAL</h1>	
	<h1 class="display-4">(Video Mülakat DEMO)</h1>
	
    <video id="gum" playsinline autoplay muted></video>
    <video id="recorded" playsinline loop></video>
	
    <div>
        <button id="start" class="btn btn-info">Kamerayı Aç</button>
        <button id="record" class="btn btn-primary" disabled>Kayda Başla</button>
        <button id="play" class="btn btn-success" disabled>Kaydı Oynat</button>
        <button id="download" class="btn btn-secondary" disabled>Kaydı İndir</button>
    </div>

    <div hidden>
        <p><input type="checkbox" id="echoCancellation" muted></p>
    </div>

    <div>
        <span id="errorMsg"></span>
    </div>


</div>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<!-- include adapter for srcObject shim -->
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js" async></script>
<script src="../../../js/lib/ga.js"></script>

</body>
</html>
